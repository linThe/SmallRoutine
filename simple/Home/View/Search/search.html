<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Search</title>

		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="{$Think.const.CSS_URL}templatemo-style.css">
		<link rel="stylesheet" href="{$Think.const.CSS_URL}my.css" />

	</head>

	<body>

		<div class="tm-header">
			<div class="container-fluid">
				<div class="tm-header-inner">
					<include file="MasterPage/nav" />
				</div>
			</div>
		</div>

		<section class="tm-section">
			<!--搜索栏-->
			<div class="container" style="margin-top:3vh ; margin-bottom: 3vh;">
				<div class="row ">
					<!--发现惊天大秘密，设定了col的列也可以设置外边距且有效-->
					<h4 class="col-2 text-center " style="margin:auto 0;  border-radius: 10px;  ">站内搜索：</h4>
					<input class="col-7" type="text" class="form-control" placeholder="请输入搜索内容...">
					<button class=" col-2 btn-outline-primary btn">搜索</button>
				</div>
			</div>
			<!--列表展示-->
			<div class="container">
				<ul class="list-group">
				    <li class="list-group-item">免费域名注册</li>
				    <li class="list-group-item">免费 Window 空间托管</li>
				    <li class="list-group-item">图像的数量</li>
				    <li class="list-group-item">24*7 支持</li>
				    <li class="list-group-item">每年更新成本</li>
				</ul>
			</div>
		</section>

		<!--底栏母版，暂时不管-->
		<include file="MasterPage/footer" />

		<!-- load JS files -->
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<script src="{$Think.const.JS_URL}myjs.js"></script>
		<script src="{$Think.const.JS_URL}tether.min.js"></script>
	</body>

</html>
